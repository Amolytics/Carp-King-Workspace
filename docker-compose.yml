version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: carp-king-backend:latest
    restart: always
    ports:
      - "4000:4000"
    volumes:
      - ./data:/usr/src/app/data
      - ./uploads:/usr/src/app/uploads
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
