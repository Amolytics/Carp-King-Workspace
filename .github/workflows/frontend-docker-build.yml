name: Build and publish frontend Docker image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/carp-king-frontend:latest
            ghcr.io/${{ toLower(github.repository_owner) }}/carp-king-frontend:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}

      - name: Output image
        run: echo "IMAGE=ghcr.io/${{ toLower(github.repository_owner) }}/carp-king-frontend:${{ github.sha }}" >> $GITHUB_OUTPUT
